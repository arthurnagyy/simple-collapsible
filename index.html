<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="assets/js/custom.js" defer></script>
</head>

<body>
    <div class="card">
        <h1>Simple Collapsible</h1>
        <div class="collapsible-container">
            <div class="collapsible-title" onClick="toggleCollapsible( this )">
                <p>Click me to toggle the collapsible</p>
            </div>
            <div class="collapsible-content-wrapper">
                <div class="collapsible-content">
                    <p>You can hide here anything you want.</p>
                    <p>Including images</p>
                    <img src="https://picsum.photos/300">
                    <p>Click the title again to close this.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
